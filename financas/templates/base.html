{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Projeto Django{% endblock %}</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...SuaHashAqui..." crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional Bootstrap JS and Popper.js for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background: #18181c;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" style="color: #e8e8e9;" href="{% url 'home' %}"><i class="fa fa-dollar"></i> Gestão de <span style="color: #ffbb33; text-decoration: underline;">Finanças</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav fw-bold">
                        <li class="nav-item mr-5">
                            <a class="nav-link active mr-5" style="color: #e8e8e9;" aria-current="page" href="{% url 'home' %}">Tela Inicial</a>
                        </li>
                        <li class="nav-item mr-5">
                            <a class="nav-link active mr-5" style="color: #e8e8e9;" aria-current="page" href="{% url 'home' %}">Gastos</a>
                        </li>
                        <li class="nav-item mr-5">
                            <a class="nav-link active mr-5" style="color: #e8e8e9;" aria-current="page" href="{% url 'home' %}">Categorias</a>
                        </li>
                        <li class="nav-item mr-5">
                            <a class="nav-link active mr-5" style="color: #e8e8e9;" aria-current="page" href="{% url 'home' %}">Recorrências</a>
                        </li>
                        <li class="nav-item mr-5">
                            <a class="nav-link active mr-5" style="color: #e8e8e9;" aria-current="page" href="{% url 'home' %}">Métodos de Pagamentos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        <!-- O conteúdo específico de cada página será injetado aqui -->
        {% endblock %}
    </main>

    <footer class="text-center py-3 mt-4" style="width: 100%; position: absolute; bottom: 0; background: #18181c;">
        <p class="mt-3" style="color: #fff;">&copy; 
            {% now "Y" %} - 
            Todos os direitos reservados. Desenvolvido por 
            <a href="{% url 'home' %}" style="color: #ffbb33; text-decoration: underline;">Kevin Lucas</a> -
            <a href="{% url 'home' %}" style="color: #ffbb33; text-decoration: underline;">Laura Lima</a>
        </p>
    </footer>

    <!-- Bootstrap JS dependencies (Popper.js, Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
